name: Deploy Backend and Frontend to VM

on:
  push:
    branches:
      - main # Ajuste para a branch que vocÃª deseja monitorar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy Backend
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "./backend/"
          target: "/home/vlosada/first.e-pitinglish/backend/"
          rm: true # Remove arquivos antigos antes de copiar os novos

      - name: Deploy Frontend
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "./todo-list/"
          target: "/home/vlosada/first.e-pitinglish/todo-list/"
          rm: true # Remove arquivos antigos antes de copiar os novos

      - name: Install and Build Backend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/vlosada/first.e-pitinglish/backend
            npm install
            npm run build
            echo "Backend built successfully."

      - name: Install and Build Frontend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/vlosada/first.e-pitinglish/todo-list
            npm install
            npm run build
            echo "Frontend built successfully."

      - name: Restart Backend and Frontend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            pm2 restart backend || pm2 start /home/vlosada/first.e-pitinglish/backend/dist/index.js --name "backend" --watch
            pm2 restart frontend || pm2 start npm --name "frontend" -- run start --prefix /home/vlosada/first.e-pitinglish/todo-list
            pm2 save  # Salva o estado do PM2 para garantir que os processos sejam reiniciados corretamente
            echo "Backend and Frontend restarted successfully."

      - name: Verify Files on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            ls -l /home/vlosada/first.e-pitinglish/backend/
            ls -l /home/vlosada/first.e-pitinglish/todo-list/

      - name: Check PM2 Status
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            pm2 status
